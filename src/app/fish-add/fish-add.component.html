<div class="example-container mat-elevation-z4">
  <div class="example-loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- Listeye Dönen Button-->
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/fishes']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      <!-- Balık Adı Input -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Balık Adı" formControlName="fish_name" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('fish_name').valid && productForm.get('fish_name').touched">
            Lütfen Balık Adı Giriniz!
          </span>
        </mat-error>
      </mat-form-field>
      <!-- Balık Tanım Input -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Balık Tanımı" formControlName="fish_desc" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('fish_desc').valid && productForm.get('fish_desc').touched">
            Balık Tanımı Giriniz!
          </span>
        </mat-error>
      </mat-form-field>
      <!-- Balık Sayı Input -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Balık Adeti" formControlName="fish_piece" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('fish_piece').valid && productForm.get('fish_piece').touched">
            Balık Adeti Giriniz!
          </span>
        </mat-error>
      </mat-form-field>
      <!-- Kaydet Button -->
      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
