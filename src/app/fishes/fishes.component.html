<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/fish-add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="fish_name" matSortDisableClear
      matSortDirection="asc">
      <!-- Fish Name Column -->
      <ng-container matColumnDef="fish_name">
        <th mat-header-cell *matHeaderCellDef>Balık Adı</th>
        <td mat-cell *matCellDef="let row">{{row.fish_name}}</td>
      </ng-container>
      <!-- Fish Name Column -->
      <ng-container matColumnDef="fish_piece">
        <th mat-header-cell *matHeaderCellDef>Balık Adeti</th>
        <td mat-cell *matCellDef="let row">$ {{row.fish_piece}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/fish-detail/', row.id]"></tr>
    </table>
  </div>
</div>
